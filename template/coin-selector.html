<div ng-class="{{class}}">
    <div class="row">
        <div class="col-md-12">
		<div ng-show="direction=='in'" class="">
			<label>Have</label>
		</div>
		<div ng-show="direction=='out'" class="">
			<label>Want</label>
		</div>
            <div class="btn-group" dropdown>
                <button type="button" class="select_coin_button" dropdown-toggle>
                    <img class="coin_icon" src="{{coins[selectedCoin].image}}">{{ selectedCoin }}
			<span class="select_coin_button_arrow">â–¾</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="(k, coin) in coins" style="width:265px;">
                        <a ng-click="getMarketData(coin.symbol) && getMarketData(coin.image)">
			<img class="coin_icon" src="{{coin.image}}">{{coin.symbol}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <div>
                    <label>{{ label }}</label>
                    <input type="text" ng-model="coinAddress" class="form-control">
                </div>
                <div ng-show="direction=='out'" class="">
                    <label>{{selectedCoin}} Amount:</label>
                    <input type="text" ng-model="amount" class="form-control">
                </div>
            </div>
            <div ng-if="direction=='in'" class="">
		<div class="" style="display: block;">Deposit Min: {{marketData.minimum}} {{selectedCoin}}</div>
                <div class="" style="display: block;">Deposit Max: {{marketData.limit}} {{selectedCoin}}</div>
                <div class="" style="display: block;">Miner Fee: {{marketData.minerFee}}</div>
                <div class="" style="display: block;">1 {{selectedCoin}} --> {{marketData.rate}}</div>
		<!-- 				<div class="trade_modal_deposit_limits" style="display: block;"><div class="trade_modal_deposit_data" style="border-right: 1px solid rgb(146, 189, 98);"><div class="trade_modal_deposit_data_name">Deposit Min</div><div class="trade_modal_deposit_data_value">{{marketData.minimum}} {{selectedCoin}}</div></div><div class="trade_modal_deposit_data" style="border-right: 1px solid rgb(146, 189, 98);"><div class="trade_modal_deposit_data_name">Deposit Max</div><div class="trade_modal_deposit_data_value">{{marketData.limit}} {{selectedCoin}}</div></div><div class="trade_modal_deposit_data"><div class="trade_modal_deposit_data_name">Miner Fee</div><div class="trade_modal_deposit_data_value">{{marketData.minerFee}} {{selectedCoin}}</div></div><div></div></div> -->
            </div>
        </div>
    </div>
</div>
